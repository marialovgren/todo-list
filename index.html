<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>ToDo-app made with Vue.js</title>

     <!-- Bootstrap 5.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="app" class="container">
        <div class="todoWrapper col-12 col-lg-6 d-flex flex-column align-items-center">
            <h1>My ToDoÂ´s</h1>
            <h5>Click on your task to mark it as done</h5>
            <form action="" @submit.prevent="createNewTodo" class="col-12">
                <input required
                    type="text" 
                    class="form-control" 
                    v-model="newTodoTitle"
                    placeholder="Add your task" 
		        />

                <button class="btn btn-sm my-3" type="submit"
                    >Add task to list</button>
            </form>

		    <ul class="todolist align-self-start m-0 p-0 col-12">
			    <li 
				    v-for="todo in todos" 
                    @click="toggleTodo(todo)"
				    :class="todo.completed ? 'completed' 
				    : {} ">
					    {{ todo.title }}
			    </li>
		    </ul>

            </div>
        </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- App -->
	<script src="app.js"></script>
</body>
</html>
